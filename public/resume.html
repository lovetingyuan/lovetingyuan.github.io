</head>

<body>
  <main class="flex flex-col gap-8 p-8 print:p-0">
    <section class="flex flex-col gap-2">
      <h3 class="mb-4 flex items-center gap-2 text-base font-bold bg-zinc-300 rounded py-1 px-4">
        <iconify-icon icon="mdi:user" height="1.4em"></iconify-icon>
        <span class="tracking-widest">个人信息</span>
      </h3>
      <div class="px-4">
        <div class="flex gap-6 mb-3">
          <span>黄百途（男，1993年生）</span>
          <span class="flex items-center gap-1">
            <iconify-icon icon="mdi:wechat" class="text-lg opacity-80"></iconify-icon>
            <span>13266570225</span>
          </span>
          <span class="flex items-center gap-1">
            <iconify-icon icon="mdi:email" class="text-base opacity-80"></iconify-icon>
            <span>1932294867@qq.com</span>
          </span>
        </div>
        <div class="flex gap-6">
          <span class="flex items-center gap-1">
            <iconify-icon icon="mdi:university-outline" class="text-lg"></iconify-icon>
            <span>武汉大学计算机学院 - 全日制本科（2011-2015年）</span>
          </span>
          <span class="flex items-center gap-1">
            <iconify-icon icon="hugeicons:permanent-job" class="text-lg"></iconify-icon>
            <span>期望职位：Web前端开发工程师</span>
          </span>
        </div>
      </div>
    </section>
    <section id="jobs">
      <h3 class="mb-5 flex items-center gap-2 text-base font-bold bg-zinc-300 rounded py-1 px-4">
        <iconify-icon icon="mdi:work-outline"></iconify-icon>
        <span class="tracking-widest">工作经历</span>
      </h3>
      <div x-data="{jobs: window.jobs}" class="px-2 flex flex-col gap-6">
        <template x-for="job in jobs" :key="job.company">
          <div>
            <p class="flex flex-row gap-2 items-center mb-2">
              <img :src="job.icon" alt="logo" width="20" height="20">
              <span x-text="job.company" class="font-semibold"></span>
            </p>
            <ol class="list-decimal pl-6">
              <template x-for="(details, title) in job.details">
                <li class="my-4">
                  <p x-text="title" class="mb-2"></p>
                  <ol type="a" class="list-disc pl-4">
                    <template x-for="detail of details">
                      <li x-text="detail"> </li>
                    </template>
                  </ol>
                </li>
              </template>
            </ol>
          </div>
        </template>
      </div>
    </section>
    <section>
      <h3 class="mb-5 flex items-center gap-2 text-base font-bold bg-zinc-300 rounded py-1 px-4">
        <iconify-icon icon="healthicons:interoperability"></iconify-icon>
        <span class="tracking-widest">职业技能</span>
      </h3>
      <ul class="list-disc pl-8" x-data="{
        skills: [
          ['HTML', 'CSS', 'JavaScript', 'TypeScript', '','', 'Vue', 'React', 'TailwindCSS'],
          ['Webpack', 'Vite', 'Babel', 'ESLint', 'PostCSS', 'Git', 'Monorepo', 'Nodejs', 'ReactNative(Expo)'],
        ]
      }">
        <template x-for="items of skills">
          <li class="flex gap-3 my-1">
            <template x-for="item of items">
              <span x-text="item"></span>
            </template>
          </li>
        </template>
        <li class="flex items-center gap-2">
          <iconify-icon icon="mdi:github" inline></iconify-icon>
          <a href="https://github.com/lovetingyuan" class="text-cyan-700"
            target="_blank">https://github.com/lovetingyuan</a>
        </li>
      </ul>
    </section>
  </main>
  <script>
    function setKeyWords() {
      const container = document.getElementById('jobs')
      const lis = Array.from(container.querySelectorAll('li'))
      for (let li of lis) {
        if (li.childElementCount === 0) {
          li.innerHTML = li.textContent.replace(/([0-9a-zA-Z-_]+)/g, (s, g) => {
            return `<span class="font-semibold">${s}</span>`
          })
        }
      }
    }
    document.addEventListener('alpine:initialized', () => {
      setKeyWords()
    })
  </script>
</body>

</html>
