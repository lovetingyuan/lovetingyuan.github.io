<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰∏ªÈ°µ</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .container {
      padding: 50px;
      min-height: 100%;
      box-sizing: border-box;
    }

    @media screen and (max-width: 450px) {
      .container {
        padding: 20px;
      }
    }

    .center {
      text-align: center;
    }

    .search-input {
      margin-top: 100px;
      padding: 12px 20px;
      border-radius: 1000px;
      font-size: 20px;
      width: 80%;
      max-width: 400px;
      border: 1px solid var(--text-color);
    }

    .site-list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .site {
      text-align: center;
      margin: 18px 32px;
    }

    .site p {
      text-transform: capitalize;
      font-size: 18px;
      margin: 12px 0;
    }

    .site a {
      display: inline-block;
      text-decoration: none;
      color: var(--text-color);
    }

    .site img {
      width: 40px;
    }

    .site a:hover {
      text-decoration: underline;
    }

    .theme {
      position: fixed;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    #darklight~.theme:after {
      content: '‚òÄÔ∏è';
    }

    #darklight:checked~.theme:after {
      content: 'üåí';
    }

    #darklight~.container {
      --bg-color: snow;
      --text-color: #555;
    }

    #darklight:checked~.container {
      --bg-color: #181818;
      --text-color: snow;
    }

    #darklight:checked~.container img.filter-invert {
      filter: invert(.8);
    }

    .container {
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      text-align: right;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

  </style>
  <script>
    if (location.hostname === 'localhost') {
      fetch('/@vite/client').then(r => r.text()).then(code => {
        const client = document.createElement('script')
        client.type = 'module'
        client.textContent = code + `
        socket.addEventListener('message', evt => {
          try { JSON.parse(evt.data).type === 'full-reload' && location.reload() } catch (e) { }
        })
        `
        document.head.append(client)
      })
    }
  </script>
</head>

<body>
  <input type="checkbox" hidden id="darklight">
  <label class="theme" for="darklight"></label>
  <div class="container">
    <section class="center">
      <form id="searchForm">
        <input type="text" autocomplete="off" placeholder="ÊêúÁ¥¢" name="search" autofocus class="search-input">
      </form>
    </section>
    <section style="margin: 60px 0">
      <ul class="site-list">
        <li class="site">
          <a href="https://github.com" target="_blank" rel="noreferrer noopener">
            <img class="filter-invert" src="https://github.githubassets.com/favicons/favicon.png" alt="github">
            <p>github</p>
          </a>
        </li>
        <li class="site">
          <a rel="noreferrer noopener" target="_blank"
            href="https://leetcode-cn.com/problemset/all/?difficulty=MEDIUM&page=1&sorting=W3sic29ydE9yZGVyIjoiREVTQ0VORElORyIsIm9yZGVyQnkiOiJGUkVRVUVOQ1kifV0%3D">
            <img src="https://leetcode-cn.com/favicon.ico" alt="leetcode">
            <p>leetcode</p>
          </a>
        </li>
        <li class="site">
          <a href="https://bilibili.com" target="_blank" rel="noreferrer noopener">
            <img src="https://www.bilibili.com/favicon.ico?v=1" alt="bilibili">
            <p>bilibili</p>
          </a>
        </li>
        <li class="site">
          <a href="https://twitter.com/home" target="_blank" rel="noreferrer noopener">
            <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="twitter">
            <p>twitter</p>
          </a>
        </li>
        <li class="site">
          <a href="https://tv.cctv.com/live/" target="_blank" rel="noreferrer noopener">
            <img src="https://www.cctv.com/favicon.ico" alt="cctv">
            <p>CCTV</p>
          </a>
        </li>
      </ul>
    </section>
    <footer>
      üíñ‚ùÑÔ∏è
    </footer>
  </div>
  <script>
    const form = document.getElementById('searchForm')
    form.addEventListener('submit', evt => {
      evt.preventDefault()
      const value = evt.target.search.value
      if (!value) return
      evt.target.search.value = ''
      if (value.startsWith('bd ')) {
        window.open('https://www.baidu.com/s?wd=' + value)
      } else if (value.startsWith('bi ')) {
        window.open('https://www.bing.com/search?q=' + value.slice(3))
      } else {
        window.open('https://www.google.com/search?q=' + value)
      }
    })
  </script>
</body>

</html>
