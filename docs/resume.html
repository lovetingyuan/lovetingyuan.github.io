<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>前端开发工程师-个人简历</title>
    <script src="js/reload.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
      body {
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Fira Sans',
          'Droid Sans',
          'Helvetica Neue',
          sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      const jobsZH = [
        {
          company: '成都致远互联软件股份公司（2022.08 - 2024.01）',
          icon: 'https://www.seeyon.com/Public/Home/index/favicon.ico',
          details: {
            '低代码平台开发 (React)': [
              '实体字段全表编辑；运行时操作日志查询展示；菜单组件功能优化；添加面板、嵌入页面等控件'
            ],
            技术建设: [
              '参与优化 React 运行时代码性能专项任务',
              '开发了一个基于 Vite 的简版脚手架',
              '对低代码平台和公用业务组件进行 Monorepo 改造，抽离了一部分业务组件和子模块'
            ]
          }
        },
        {
          company: '北京美团科技有限公司（2020.09 - 2022.04）',
          icon: 'https://s3plus.meituan.net/v1/mss_e2821d7f0cfe4ac1bf9202ecf9590e67/cdn-prod/file:1040877d/favicon-mt.ico',
          details: {
            '美团优选零售系统 (Vue)': [
              '负责系统中的地图区域规划项目从 React + Redux 向 Vue + Vuex 重构，并优化了应用渲染性能和用户体验',
              '参与中心仓储物流系统业务开发，包括建立协同仓、自动化仓储适配、月台作业管理、出库作业管理等'
            ],
            零售系统页面配置化开发: [
              '从零负责表单类页面配置化项目开发，通过对页面进行配置化抽象从而通过配置动态渲染页面而无需编写具体组件代码，提升了开发效率'
            ],
            技术建设: [
              '优化了本地开发 API 代理体验，支持了 mock 响应数据以及代理配置的热更新',
              '推动项目脚手架由 Webpack 迁移到 Vite，配套开发了新的脚手架和迁移脚本，支持旧项目一键迁移，提升了本地开发效率和热更新性能',
              '参与浏览器打印组件的开发，采用 Web Worker 以及批处理的方式提升了打印作业性能和用户体验'
            ]
          }
        },
        {
          company: '深圳虾皮(Shopee)科技有限公司（2017.05 - 2020.05）',
          icon: 'https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/icon_favicon_1_32.0Wecxv.png',
          details: {
            '卖家后台管理系统开发 (Vue)': [
              '参与了系统由 Ember 转 Vue 的渐进式重构和部署方案',
              '为系统接入了微前端框架 single-spa，并完成了部分子应用拆分和接入',
              '基于 Koa 开发了新的部署平台（对接Jenkins），支持了子应用独立部署，简化并缩短了系统部署流程和时间'
            ],
            公司招聘官方站点: [
              '负责把网站从 jQuery 改造成基于 Vue 技术栈的 SPA，并且支持了移动端响应式渲染',
              '为站点引入了 SSR 服务端渲染，改善了 SEO 和访问速度，并接入了 Sentry 监控'
            ],
            '买家卖家线上聊天应用 (React)': [
              '引入了 TypeScript 的支持，并对部分代码使用ts改写；部分组件改写为 Hooks 函数组件'
            ],
            技术建设: [
              '开发一个 Webpack 插件支持了卖家系统的业务需求可以根据不同环境差异化部署的功能',
              '配合微前端改造开发了 ESLint 插件检验全局副作用，PostCSS 插件隔离样式'
            ]
          }
        },
        {
          company: '深圳左邻科技有限公司（2015.11 - 2016.12）',
          icon: 'https://www.zuolin.com/frontend/web/image/layout/favicon.ico',
          details: {
            园区管理后台系统前端开发: [
              '使用 AngularJS 开发园区后台管理系统，为项目接入了 BrowserSync 和 Gulp，支持了一键开发和部署。'
            ],
            左邻线上点餐移动端H5应用开发: [
              '基于 Hybrid 模式和 React 开发手机端订餐系统，为项目接入了 Redux 和热更新，并抽离了公共组件和业务组件、优化了项目结构'
            ]
          }
        }
      ]
      const jobsEN = [
        {
          company: 'Chengdu Seeyon Corporation（2022.08 - 2024.01）',
          icon: 'https://www.seeyon.com/Public/Home/index/favicon.ico',
          details: {
            'Low-code Platform Development (React)': [
              'Participated in business requirement development, such as full-table editing of entity fields, adding panel components, and displaying application runtime logs.'
            ],
            'Technique optimize': [
              'Participated in optimizing the performance of React runtime code.',
              'Developed a simplified scaffolding tool based on Vite.',
              'Transform the low-code platform to Monorepo structure.'
            ]
          }
        },
        {
          company: 'Beijing Meituan Corporation（2020.09 - 2022.04）',
          icon: 'https://s3plus.meituan.net/v1/mss_e2821d7f0cfe4ac1bf9202ecf9590e67/cdn-prod/file:1040877d/favicon-mt.ico',
          details: {
            'Next-day Pickup Retail Manage System (Vue)': [
              'Refactored Regional Map Planning project from React to Vue and optimize the performance.',
              'Participated in the development of warehousing and logistics business services for the retail system.'
            ],
            'Form pages configuration of the retail system': [
              'Developing a configurable form-based platform which allowed developers to dynamically render pages through JSON configuration without needing to write specific components.'
            ],
            'Technique contribution': [
              'Optimized local development API proxy, supporting mock response data and hot updates for proxy configuration changing.',
              'Led the migration of development tools from Webpack to Vite, developing a new scaffolding tool and migration scripts to support one-click migration of legacy projects. This enhanced local development efficiency and hot update performance.',
              'Participated in the development of a browser print component, utilizing Web Workers and batch processing to enhance print job performance and user experience.'
            ]
          }
        },
        {
          company: 'Shenzhen Shopee Corporation（2017.05 - 2020.05）',
          icon: 'https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/icon_favicon_1_32.0Wecxv.png',
          details: {
            'Seller service system development (Vue)': [
              'Participated in the progressive refactoring from Ember to Vue.',
              'Refactored the project architecture based on the micro-frontend framework single-spa.'
            ],
            'Rewrite the official recruitment website': [
              'Converted it from jQuery to a Vue stack based project (SPA), including support for mobile-responsive rendering.',
              'Independently implemented server-side rendering (SSR) for the site which improved SEO and access speed.'
            ],
            'Buyer-Seller Online Chat Application (React)': [
              'Adding TypeScript support and convert several components from Class to Hooks.'
            ],
            'Technology Development': [
              'Developed a Webpack plugin to support differentiated deployment of seller system requirements based on different environments and countries.',
              'Developed an ESLint plugin to check for global side effects and a PostCSS plugin to isolate styles used for micro-frontend refactor.'
            ]
          }
        }
      ]
      const jobs = {
        en: jobsEN,
        zh: jobsZH
      }
      const lang = new URLSearchParams(location.search).get('lang') || 'zh'
      window.pageData = {
        lang,
        get langCss() {
          return ['zh', 'en']
            .filter((v) => v !== this.lang)
            .map((v) => 'body [lang=' + v + '] { display: none; }')
            .join('\n')
        },
        get jobs() {
          return jobs[this.lang]
        },
        handleLangChange(evt) {
          this.lang = evt.target.checked ? 'en' : 'zh'
        }
      }
    </script>
  </head>

  <body x-data="pageData">
    <style x-text="langCss"></style>
    <label class="absolute right-4 top-1 cursor-pointer text-cyan-700 print:hidden">
      <input type="checkbox" :checked="lang==='en'" @change="handleLangChange" />
      English
    </label>
    <main class="flex flex-col gap-8 p-8 print:p-0">
      <section class="flex flex-col gap-2">
        <h3 class="mb-4 flex items-center gap-2 rounded bg-zinc-300 px-4 py-1 text-base font-bold">
          <iconify-icon noobserver icon="mdi:user" height="1.4em"></iconify-icon>
          <span lang="zh" class="tracking-widest">个人信息</span>
          <span lang="en">Personal Information</span>
        </h3>
        <div class="px-4">
          <div class="mb-3 flex gap-6">
            <span
              lang="zh"
              x-data="{
              n: 'JUU5JUJCJTg0JUU3JTk5JUJFJUU5JTgwJTk0JUVGJUJDJTg4JUU3JTk0JUI3JUVGJUJDJTg5'
            }"
              x-text="decodeURIComponent(atob(n))"
            >
            </span>
            <span lang="en">Name: Huang Baitu ♂ </span>
            <span class="flex items-center gap-1">
              <iconify-icon noobserver icon="mdi:wechat" class="text-lg opacity-80"></iconify-icon>
              <span
                x-data="{p: (123456 * 98765432 - 876543 + 7654321 * 17) / 2 - 6083390639728}"
                x-text="p"
                >-</span
              >
            </span>
            <span class="flex items-center gap-1">
              <iconify-icon noobserver icon="mdi:email" class="text-base opacity-80"></iconify-icon>
              <span
                x-data="
              {
                d: [49,57,51,50,50,57,52,56,54,55,64,113,113,46,99,111,109]
              }
              "
                x-text="d.map(v=>String.fromCharCode(v)).join('')"
                >-</span
              >
            </span>
          </div>
          <div class="flex gap-6">
            <span class="flex items-start gap-1">
              <iconify-icon
                noobserver
                icon="mdi:university-outline"
                class="mr-1 mt-1 text-lg"
              ></iconify-icon>
              <span lang="zh">武汉大学计算机系 - 全日制本科（2011-2015年）</span>
              <span lang="en">Wuhan University Computer Science (2011-2015)</span>
            </span>
            <span class="flex items-start gap-1">
              <iconify-icon
                noobserver
                icon="hugeicons:permanent-job"
                class="mr-1 mt-1 text-lg"
              ></iconify-icon>
              <span lang="zh">期望职位：Web前端开发工程师</span>
              <span lang="en">Expect position：Web Frontend developer</span>
            </span>
          </div>
        </div>
      </section>
      <section id="jobs-section">
        <h3 class="mb-5 flex items-center gap-2 rounded bg-zinc-300 px-4 py-1 text-base font-bold">
          <iconify-icon noobserver icon="mdi:work-outline"></iconify-icon>
          <span class="tracking-widest" lang="zh">工作经历</span>
          <span lang="en">Work Experience</span>
        </h3>
        <div class="flex flex-col gap-6 px-2" :lang="lang">
          <template x-for="job in jobs" :key="job.company">
            <div>
              <p class="mb-2 flex flex-row items-center gap-2">
                <img :src="job.icon" alt="logo" width="20" height="20" />
                <span x-text="job.company" class="font-semibold"></span>
              </p>
              <ol class="list-decimal pl-6">
                <template x-for="(details, title) in job.details">
                  <li class="my-4">
                    <p x-text="title" class="mb-2 tracking-wider"></p>
                    <ol type="a" class="list-disc pl-4">
                      <template x-for="detail of details">
                        <li x-text="detail"></li>
                      </template>
                    </ol>
                  </li>
                </template>
              </ol>
            </div>
          </template>
        </div>
      </section>
      <section>
        <h3 class="mb-5 flex items-center gap-2 rounded bg-zinc-300 px-4 py-1 text-base font-bold">
          <iconify-icon noobserver icon="healthicons:interoperability"></iconify-icon>
          <span lang="zh" class="tracking-widest">技能总结</span>
          <span lang="en">Skills Summary</span>
        </h3>
        <ul
          class="list-disc pl-5"
          x-data="{
        skills: [
          ['HTML', 'CSS', 'JavaScript', 'TypeScript', '','', 'Vue', 'React', 'TailwindCSS'],
          ['Webpack', 'Vite', 'Babel', 'ESLint', 'PostCSS', 'Git', 'Monorepo', 'Nodejs', 'ReactNative(Expo)'],
        ]
      }"
        >
          <template x-for="items of skills">
            <li class="my-1 flex gap-3">
              <template x-for="item of items">
                <span x-text="item"></span>
              </template>
            </li>
          </template>
          <li class="flex items-center gap-2">
            <iconify-icon icon="mdi:github" inline noobserver></iconify-icon>
            <a href="https://github.com/lovetingyuan" class="text-cyan-700" target="_blank"
              >https://github.com/lovetingyuan</a
            >
          </li>
        </ul>
      </section>
    </main>
    <script>
      document.addEventListener('alpine:initialized', () => {
        if (pageData.lang === 'en') {
          return
        }
        const container = document.getElementById('jobs-section')
        const lis = Array.from(container.querySelectorAll('li'))
        for (let li of lis) {
          if (li.childElementCount === 0) {
            li.innerHTML = li.textContent.replace(/([0-9a-zA-Z-_]+)/g, (s, g) => {
              return `<span class="font-semibold">${s}</span>`
            })
          }
        }
      })
    </script>
  </body>
</html>
