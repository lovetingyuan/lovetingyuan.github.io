<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    div {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }

    .a {
      z-index: 2;

    }

    .b {
      z-index: 1;
    }

  </style>
</head>

<body>
  <div class="a" onclick="alert('a')">
    aaa
  </div>
  <div class="b" onclick="alert('b')">
    bbbbb
  </div>
</body>

</html>
